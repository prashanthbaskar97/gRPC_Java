syntax = "proto3";

package grpc.pcbook;

option go_package = "pcbook/pb";
option java_package="com.gitlab.techschool.pcbook.pb";
option java_multiple_files=true;

import "memory_message.proto";

message Storage {
  enum Driver {
    UNKWOWN = 0;
    HDD = 1;
    SDD = 2;
  }
  Driver driver = 1;
  Memory memory = 2;
}