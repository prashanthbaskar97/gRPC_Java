syntax = "proto3";

package grpc.pcbook;

option go_package = "pcbook/pb";
option java_package="com.gitlab.techschool.pcbook.pb";
option java_multiple_files=true;

message Keyboard{
    enum Layout{
        UNKWOWN = 0;
        QWERTY=1;
        QWERTZ=2;
        AZERTY=3;
    }
   Layout layout=1;
    bool backlit=2;
}